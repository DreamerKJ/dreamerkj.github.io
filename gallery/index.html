<!DOCTYPE html>
<html>
  <head>
    <title>Movie Tickets</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <h1 style="text-align: center;color:white;font-family:Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;">Ticket Collection</h1>
    <p style="text-align: center;">
      <div class="ticketcollection">
          <div class="ticket" style="z-index:3;">
              <img src="hadestown.jpg" />
              <h1>HADESTOWN</h1>
              <p>Walter Kerr Theatre<br>219 W 48th Str</p>
          </div>
          <div class="ticket" style="z-index:2;">
              <img src="six.jpg" />
              <h1>SIX</h1>
              <p>Lena Horne Theatre<br>256 W 47th St</p>
          </div>
          <div class="ticket" style="z-index:1;">
              <img src="mj.jpg" />
              <h1>MJ: <span class="subtitle">THE MUSICAL</span></h1>
              <p>Neil Simon Theatre<br>250 W 50th Str</p>
          </div>
          <div class="ticket" style="z-index:0;">
            <img src="cabaret.jpg" />
            <h1>CABARET</span></h1>
            <p>August Wilson Theatre<br>245 W 52th Str</p>
        </div>
      </div>
    </p>

  </body>
</html>
