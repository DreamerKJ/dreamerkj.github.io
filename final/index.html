<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <title>POSTER//TRAIL</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <p id="header">[POSTER//TRAIL]</p>
    <div id="outer">
        <div id="container"></div>
    </div>

    <div id="buttontray">
      <input type="button" id="penbutton" class="activebutton" value="✒️">
      <input type="button" id="erasebutton" value="✂️">
      <input type="button" id="inspectbutton" value="🔎">
    </div>

    <div id="buttontray2" style="text-align:center;">
      <input type="button" id="patternbutton" class="activebutton" value="🎀">
      <input type="button" id="randombutton" class="activebutton" value="🎲">
      <input type="button" id="clearbutton" class="activebutton" value="◻️">
    </div>
    <div id="colortray">
      <input type="button" class="colorbutton" style="background-color: red;" id="red">
      <input type="button" class="colorbutton" style="background-color: orange;" id="orange">
      <input type="button" class="colorbutton" style="background-color: yellow;" id="yellow">
      <input type="button" class="colorbutton" style="background-color: green;" id="green">
      <input type="button" class="colorbutton" style="background-color: blue;" id="blue">
      <input type="button" class="colorbutton" style="background-color: purple;" id="purple">
      <input type="button" class="colorbutton" style="background-color: pink;" id="pink">
      <input type="button" class="colorbutton" style="background-color: white;" id="white">
      <input type="button" class="colorbutton" style="background-color: black;" id="black">
    </div>

    <div style="height:100vh"></div>
    <p id="footer">[POSTER//TRAIL]</p>

    <script src="script.js"></script>
  </body>
</html>
